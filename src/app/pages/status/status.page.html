<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Status</ion-list-header>

    <ion-item button="true" (click)="toggleConnection()">
      <ion-icon name="link" slot="start"></ion-icon>
      <ion-label>
        Connection
        <ion-note>
          <ng-template [ngIf]="serialDevice" [ngIfElse]="noDevice">
            <ng-template [ngIf]="serialDevice.isConnected" [ngIfElse]="disconnected">{{ 'Connected to ' + serialDevice.name }}</ng-template>
            <ng-template #disconnected>{{ 'Last connected to ' + serialDevice.name }}</ng-template>
          </ng-template>
          <ng-template #noDevice>Disconnected</ng-template>
        </ion-note>
      </ion-label>
      <ng-template [ngIf]="serialDevice && serialDevice.isConnected">
        <ion-badge slot="end" color="success">ON</ion-badge>
      </ng-template>
    </ion-item>
    <ion-list-header>Communication</ion-list-header>
  </ion-list>

  <!-- TODO: Hide if disconnected -->
  <ion-card color="light" *ngIf="serialDevice && serialDevice.isConnected">
    <ion-toolbar color="primary">
      <ion-title>Send data</ion-title>
    </ion-toolbar>
    <ion-item color="light">
      <ion-input required type="text" placeholder="Insert data" [(ngModel)]="sentData"></ion-input>
    </ion-item>
    <ion-button expand="full" size="medium" [disabled]="!sentData" (click)="sendData()">SEND</ion-button>
  </ion-card>

  <ion-card color="light" *ngIf="serialDevice && serialDevice.isConnected">
    <ion-toolbar color="primary">
      <ion-title>Received data</ion-title>
    </ion-toolbar>
    <ion-card-content>
      <div class="shell-body" color="primary">
        <pre>{{ date ? (date | date: '[dd/MM/yy hh:mm:ss]:') : '' }} {{ receivedData ? (receivedData | json) : 'No data' }}</pre>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
